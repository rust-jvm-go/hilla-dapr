server.port = ${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser = false

# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,initiative.hilla.dapr

# To improve the performance during development.
spring.jpa.defer-datasource-initialization = true

server.servlet.session.tracking-modes = cookie

spring.sql.init.mode = always
spring.sql.init.platform = postgres

# spring.h2.console.enabled = true
# spring.datasource.url = jdbc:h2:mem:testdb
spring.jpa.database = POSTGRESQL
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5433/hilladapr
spring.datasource.username = hilladapr
spring.datasource.password = hilladapr
